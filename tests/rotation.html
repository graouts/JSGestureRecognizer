<!DOCTYPE html>
<html>
<head>
    <title>RotationGestureRecognizer</title>
    <link rel="stylesheet" href="tests.css" type="text/css">
    <script type="text/javascript" src="../build/build.js" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">

        var GestureRecognizer         = require("gesture-recognizer"),
            RotationGestureRecognizer = require("gesture-recognizer/rotation"),
            GestureView               = require("gesture-recognizer/view");

        var startRotation = 0,
            rotation = 0;

        var recognizer = new RotationGestureRecognizer;
        recognizer.addEventListener("statechange", function(event) {
            if (recognizer.state === GestureRecognizer.States.Began)
                startRotation = rotation;
            else if (recognizer.state === GestureRecognizer.States.Ended || recognizer.state == GestureRecognizer.States.Changed) {
                rotation = startRotation + recognizer.rotation;
                recognizer.view.transform = { rotation: rotation };
            }
        });

        window.addEventListener("DOMContentLoaded", function() {
            new GestureView("target").addGestureRecognizer(recognizer);
        });

    </script>
</head>
<body>
    <div id="target"></div>
</body>
</html>
